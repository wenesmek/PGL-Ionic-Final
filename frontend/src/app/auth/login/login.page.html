<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3>Login</h3>
          </div>
          <div  class="ion-text-center">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div  class="ion-text-center">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            Si no tienes una cuenta, por favor <a routerLink='/register'>regístrate</a> primero.
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
