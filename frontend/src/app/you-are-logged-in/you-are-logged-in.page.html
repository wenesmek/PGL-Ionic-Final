<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-label expand="block" (click)="gotoJuguetes()">Listado juguetes</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label expand="block" (click)="gotoCrearJuguete()">Crear juguete</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label expand="block" (click)="logout()">Logout</ion-label>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" main>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-menu-button class="ion-float-left"></ion-menu-button>
      <ion-title>
        Juguetes
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Biblioteca de juguetes</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="content">
      <h1 class="nombre ion-margin-bottom jasmine-title">Bienvenido {{userName}}</h1>

      <ion-img src="/assets/images/portada.jpeg"></ion-img>
      <p class="ion-text-justify ion-padding">En esta aplicación podrás gestionar los jueguetes de tu mascota.</p>


    </div>
  </ion-content>
</div>
